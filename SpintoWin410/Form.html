<!DOCTYPE html>
<html>
    <head>
        <link href="Form.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost&display=swap" rel="stylesheet">
    </head>
    <body>

        <form>
            <div class="survey">
                Sign Up
            </div><br>

            <label for="Username">Username:</label>

            <input type="text" id="Uname" name="Uname" value="" required><br><br>

            <label for="Password">Password:</label>

            <input type="text" id="Password" name="Password" value="" required><br><br>

            <label for="Student fname">First name:</label>

            <input type="text" id="fname" name="fname" value="" required><br><br>

            <label for="Student lname">Last name:</label>

            <input type="text" id="lname" name="lname" value="" required><br><br>

            


            <label for="Age">Age:</label>

            <input type="number" id="age" name="age" value="" required><br><br>

            <label for="Student major">Major:</label>

            <select id="major" name="major"><br><br>
                <option value="Computer Science">Computer Science</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="Finance">Finance</option>
                <option value="Math">Math</option>
                <option value="Nursing">Nursing</option>
                <option value="Geology">Geology</option>
                <option value="Business">Business</option>
                <option value="Education">Education</option>
                <option value="Communication/Media Studies">Communication/Media Studies</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="Gender">Gender:</label><br>

            
            <input type="radio" id="Male" name="Gender" value="Male" required>
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="Gender" value="Female" required>
            <label for="Female">Female</label><br>
            <input type="radio" id="Prefer not to say" name="Gender" value="Prefer not to say" required>
            <label for="Prefer not to say">Prefer not to say</label><br><br>
          
            <label for="Graduate">Graduate:</label><br>

            <input type="radio" id="yesGraduate" name="Graduate" value="yesGraduate" required>
            <label for="yesGraduate">Yes</label><br>
            <input type="radio" id="noGraduate" name="Graduate" value="noGraduate" required>
            <label for="noGraduate">No</label><br><br>

            <input type="submit" value="Submit"><br>

        </form>
        <center><a href="MainPage.html" class="BorderButton">Home</a></center>
    </body>
</html>
